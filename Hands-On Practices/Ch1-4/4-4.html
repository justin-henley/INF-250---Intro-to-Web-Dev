<!DOCTYPE html>
<html lang="en">
<head>
<title>Embedded CSS Example</title>
<meta charset="utf-8">
<style>
  .feature { color: #B33939;}
  #new { color: #227093; }
</style>
</head>

<body>
  <h1 class="feature">Embedded CSS</h1>
  <p id="new">This page uses embedded styles.</p>
</body>
</html>
